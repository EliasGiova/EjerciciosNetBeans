<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylePrincipal.css">
    <title>CargarLibros</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <img class="logo" src="/img/libros.png" alt="img logo biblioteca" width="30" height="24">
      </a>
      <!--<span class="navbar-toggler-icon"></span>-->
      <h2 class="navbar-brand">Biblioteca</h2>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}">Principal</a>
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Libros</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/libro/registrar}">Cargar Libros</a></li>
                <li><a class="dropdown-item" th:href="@{/libro/lista}">Ver Libros</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Autores</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/autor/registrar}">Cargar Autor</a></li>
              <li><a class="dropdown-item" th:href="@{/autor/lista}">Ver Autores</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Editoriales</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/editorial/registrar}">Cargar Editorial</a></li>
              <li><a class="dropdown-item" href="@{/editorial/lista}">Ver Editoriales</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="formulario">
    <form action="/libro/registro" method="POST" class="m-5 text-center">
        
          <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
              <div class="card-body">
                  <h5 class="card-title">Error!!!</h5>
                  <p class="card-text" th:text="${error}"></p>
              </div>
          </div>
          
          <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
              <div class="card-body">
                  <h5 class="card-title">Exito!!!</h5>
                  <p class="card-text" th:text="${exito}"></p>
              </div>
          </div>
        
          <legend>Carga De Libros</legend>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">NÂ° ISBN</label>
            <input type="number" id="disabledTextInput" class="form-control" name="isbn" placeholder="ISBN">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Titulo</label>
            <input type="text" id="disabledTextInput" class="form-control" name="titulo" placeholder="Titulo del Libro">
          </div>
          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Ejemplares</label>
            <input type="number" id="disabledTextInput" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
          </div>
          <div class="form-group mb-3">
            <label for="disabledSelect" class="form-label">Autor</label>
            <select id="disabledSelect" class="form-select" name="idAutor">
              <option>Seleccionar Autor</option>
              <option th:each="autor : ${autores}"
                      th:value="${autor.id}"
                      th:text="${autor.nombre}"/>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="disabledSelect" class="form-label">Editorial</label>
            <select id="disabledSelect" class="form-select" name="idEditorial">
              <option>Seleccionar Editorial</option>
              <option th:each="editorial : ${editoriales}"
                      th:value="${editorial.id}"
                      th:text="${editorial.nombre}"/>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Guardar</button>     
          <a class="btn btn-outline-secondary" th:href="@{/}" role="button">Volver</a>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
      </form>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
