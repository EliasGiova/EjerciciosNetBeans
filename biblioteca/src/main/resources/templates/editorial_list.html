<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../syles.css/stylePrincipal.css">
    <title>Lista Autores</title>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navBar">
            <div class="container-fluid">
             <a href="#" class="navbar-brand d-flex align-items-center">
                <img class="logo" src="/img/libros.png" alt="img logo biblioteca" width="30" height="24">
             </a>
                <h2 class="navbar-brand">Biblioteca</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse elementosNav" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto elementos">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Libros
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                        <li><a class="dropdown-item" th:href="@{/libro/registrar}">Crear Libro</a></li>
                        <li><hr class="dropdown-divider"></li>
                        
                        <li><a class="dropdown-item" th:href="@{/libro/lista}">Listar Libros</a></li>
                    </ul>
                </li>


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Autores
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                        <li><a class="dropdown-item" th:href="@{/autor/registrar}">Crear Autor</a></li>
                        <li><hr class="dropdown-divider"></li>
                       
                        <li><a class="dropdown-item" th:href="@{/autor/lista}">Listar Autores</a></li>
                    </ul>
                </li>



                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Editoriales
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        
                        <li><a class="dropdown-item" th:href="@{/editorial/registrar}">Crear Editorial</a></li>
                        <li><hr class="dropdown-divider"></li>
                        
                        <li><a class="dropdown-item" th:href="@{/editorial/lista}">Listar Editoriales</a></li>
                    </ul>
                </li>
              </ul>
            </div>
          </nav>
    <div class="container mb-5">
        <table class="table table-dark m-2">
            <thead>
                <tr>
                    <th scope="col">Id Editorial</th>
                    <th scope="col">Nombre Editorial</th>
                    <th scope="col">Acciones</th>
                </tr>
            <tbody th:each="editorial : ${editoriales}">
                <tr>
                    <th scope="row" th:text="${editorial.id}"></th>
                    <td th:text="${editorial.nombre}"></td>
                    <td>
                        <a th:href="@{/editorial/modificar/__${editorial.id}__}"><i class="fas fa-feather-alt"></i>Modificar</a>
                    </td>
                </tr>
            </tbody>
        </table>
         <br>
          <div class="d-grid gap-2">
          <a class="btn btn-outline-secondary" th:href="@{/}" role="button">Volver</a>
          </div>
         <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
              <div class="card-body">
                  <h5 class="card-title">Error!!!</h5>
                  <p class="card-text" th:text="${error}"></p>
              </div>
          </div>
          
          <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
              <div class="card-body">
                  <h5 class="card-title">Exito!!!</h5>
                  <p class="card-text" th:text="${exito}"></p>
              </div>
          </div>
        
    </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
